<ion-content padding class="masters_template">
	<div class="headerMain">
		<div class="menu" >
			<img src="../../assets/ui_icons/menu.svg" alt="" (click)="doClick()">
		</div>
		<div class="titlemain">Вдохновение на день</div>
		<div class="setting">
			<img src="../../assets/ui_icons/menu_2.svg" alt="" >
		</div>
	</div>

	<div class="region">
		<div class="headTasks">
			<div class="title_region">Видео</div>
		</div>			
		<div class="scroll_region">

		<ion-card *ngFor="let video of videolist" (click)="playVideo(video.url)">
			<ion-item>
				<ion-avatar item-start>
					<img src="../../assets/ui_icons/video.svg">
				</ion-avatar>
				<ion-card-title>
					{{video.name}}
				</ion-card-title>
			</ion-item>
			<img [src]="video.img">
		</ion-card>

		</div>		 
	</div>
</ion-content>
