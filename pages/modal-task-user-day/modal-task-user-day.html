<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end>
  		<button  ion-button (click)="closeModal()">
  			<img class= "close" src="../../assets/ui_icons/close.svg" alt="" >
  		</button>
	</ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
		    <ion-label color="primary" stacked>Название</ion-label>
		    <ion-input type="text" placeholder="Название цели" [(ngModel)]="data.name" ></ion-input>
		</ion-item>
		<ion-item>
		    <ion-label color="primary" stacked>Коментарий</ion-label>
		    <ion-textarea type="text" placeholder="Коментарий" [(ngModel)]="data.description" ></ion-textarea>
		</ion-item>

		<ion-item>
		    <ion-label color="primary" stacked>Время</ion-label>
		</ion-item>	

		<div class="datetime">
			<ion-item>
		    	<ion-datetime displayFormat="HH:m" cancelText="Закрыть" doneText="Применить" [(ngModel)]="data.timeStart" min="{{currentTime}}" ></ion-datetime>
		    </ion-item>
		    <div class="linedatetime"></div>
		    <ion-item>
		    	<ion-datetime displayFormat="HH:m" cancelText="Закрыть" doneText="Применить" [(ngModel)]="data.timeFinish" min="{{data.timeStart}}" ></ion-datetime>
		    </ion-item>
	    </div>

	    <ion-item>
	    	<ion-label color="primary" stacked >Уведомления</ion-label>
		  <ion-select cancelText="Отмена" selectedText="Применить" [(ngModel)]="data.push">
		    <ion-option >За 30 мин до</ion-option>
		  </ion-select>
		</ion-item>
	</ion-list>
	<button class="mainButtonModal" ion-button large (click)="createTask()" >Сохранить</button>
</ion-content>
