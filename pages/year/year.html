<ion-content padding class="masters_template">
	<div class="headerMain">
		<div class="menu" >
			<img src="../../assets/ui_icons/menu.svg" alt="" (click)="doClick()">
		</div>
		<div class="titlemain">Твой успешнй год</div>
		<div class="setting">
			<img src="../../assets/ui_icons/menu_2.svg" alt=""  (click)="settingMenu($event)" >	
			<div id="settingMenu" (pan)="settingMenuOff($event)" >
				<ul>
					<li (click)="addTask()" >Добавить цель</li>
					<li (click)="gotoPage('YearPage')" >Посмотреть цели</li>
					<li (click)="gotoPage('YearEditPage')" >Редактировать сферы</li>
				</ul>
			</div>
			<div id="bloker" (click)="settingMenuOffclick($event)"></div>
		</div>
	</div>
	<div class="region">
		<div class="headTasks">
			<div class="title_region">Мои цели</div>
			<div class="addTasks">
				<img src="../../assets/ui_icons/plus.svg" alt="" (click)="addTask()">
			</div>
		</div>			
		<div class="scroll_region">
 		<ul>
		    <li *ngFor="let item of items" class="elementmenu" (click)="gotoPage('YeardetailedPage', item)" >
		    	<div><img src="../../assets/iconscustom/{{ item.ico }}" class="icon_region" alt="">{{ item.name }}</div>
		    	<div><span>{{item.countPer}}/</span>{{item.count}}</div>
		    </li>
		</ul>
		</div>		 
	</div>
</ion-content>
