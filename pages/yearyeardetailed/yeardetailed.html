<ion-header>

  <ion-navbar>
    <ion-title>yeardetailed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<button ion-button block color="light" (click)="addTask()" >Добавить задачу</button>

	<div>
	  <ul *ngFor="let item of items">
	    <li class="elementmenu" >{{ item.name }}</li>
	  </ul>
	</div>

	<button ion-button block color="light" (click)="dropTable()" >Удаление таблицы</button>

</ion-content>
