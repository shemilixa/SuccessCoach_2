<ion-content padding class="masters_template">
	<div class="headerMain">
		<div class="menu" >
			<img src="../../assets/ui_icons/menu.svg" alt="" (click)="doClick()">
		</div>
		<div class="titlemain">Твой успешный год</div>
		<div class="setting">
			<img src="../../assets/ui_icons/menu_2.svg" alt=""  (click)="settingMenu($event)" >	
			<div id="settingMenu" (pan)="settingMenuOff($event)" >
				<ul>
					<li (click)="addTask()" >Добавить цель</li>
					<li (click)="gotoPage('YearPage')" >Посмотреть цели</li>
					<li (click)="gotoPage('YearEditPage')" >Редактировать сферы</li>
				</ul>
			</div>
			<div id="bloker" (click)="settingMenuOffclick($event)"></div>
		</div>
	</div>
	<div class="region">
		<div class="headTasks">
			<img  class="back" src="../../assets/ui_icons/back.svg" alt="" (click)="gotoPage('YearPage')">
			<div class="title_region"><img src="../../assets/iconscustom/{{ group.ico }}" class="icon_region" alt="">{{ group.name }}</div>
		</div>			

		<div class="scroll_region">
			<div>
			  <ul >
			    <li  *ngFor="let item of taskActive; let i = index" class="elementmenu" >
			    	<div class="animateSetting" (swipe)="seetingpanel($event, item.rowid)"  >
		    			<div class="textTask" (click)="infoTask(item)" >{{ item.name }}</div>
		    			<div  class="settingTask ">
				    		<div class="icoSettingTask"><img src="../../assets/ui_icons/completed.svg" alt="" (click)="statusTask(i)" ></div>
				    		<div class="icoSettingTask"><img src="../../assets/ui_icons/edit.svg" alt="" (click)="editTask($event, i)"></div>
				    		<div class="icoSettingTask"><img src="../../assets/ui_icons/delete.svg" alt="" (click)="deleteTask(i)"></div>
			    		</div>
		    		</div>			    	
			  	</li>
			  </ul>
			</div>
			<div class="titleRazdelсompleted" *ngIf="taskCompleted.length" >
				Завершенные
			</div>
			<div>
			  <ul class="сompleted">
			  	<li  *ngFor="let item of taskCompleted" class="elementmenu" >	
		    			<div class="textTask">{{ item.name }}</div>	
			  	</li>
			   
			  </ul>
			</div>
		</div>		 
	</div>
</ion-content>
