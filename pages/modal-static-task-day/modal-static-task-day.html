<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end>
      <button  ion-button (click)="closeModal()">
        <img class= "close" src="../../assets/ui_icons/close.svg" alt="" >
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
  
  
<ion-content padding>
  <div class="taskName list">{{task.name}}</div>
  <div class="taskDiscription list">{{task.description}}</div>
  
  <button class="mainButtonModal buttonDelete" ion-button outline (click)="viewTraining()" >Посмотреть</button>

  <ion-list reorder="true">
    <ion-item  *ngFor="let oneTask of task.exercises">{{oneTask.name}}</ion-item>
  </ion-list>
  

</ion-content>
