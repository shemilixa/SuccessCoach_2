<ion-content padding class="masters_template">
    <div class="headerMain">
      
      <div class="titlemain"></div>
      <ion-buttons end>
          <a  ion-button (click)="closeModal()">
            <img class="close" src="../../assets/ui_icons/close.svg" alt="" >
          </a>
      </ion-buttons>
    </div>
  
    <div class="region">
      <div class="headTasks">
        <div class="title_region">
            <div class="taskName list" (click)="viewTraining()" >{{task.name}}</div>            
            <div class="datetime">
              <ion-item>
                <ion-datetime displayFormat="HH:mm" cancelText="Закрыть" doneText="Применить" [(ngModel)]="task.timeStart"  ></ion-datetime>
              </ion-item>
              <div class="linedatetime"></div>
              <ion-item>
                <ion-datetime displayFormat="HH:mm" cancelText="Закрыть" doneText="Применить" [(ngModel)]="task.timeFinish" min="{{task.timeStart}}" ></ion-datetime>
              </ion-item>
            </div>
            
            
        </div>
      </div>			
      <div class="scroll_region">	
        <div class="taskDiscription list" >{{task.description}}</div>
        
        <ion-list>
          <ion-item  *ngFor="let oneTask of exercises">
              <ion-avatar item-start>
                <img src="{{oneTask.preview}}">              
              </ion-avatar>
              <h2>{{oneTask.name}}</h2>
          </ion-item>
        </ion-list>
        <a (click)="saveTask()" >Сохранить</a>

      </div>		 
    </div>   
  </ion-content>
