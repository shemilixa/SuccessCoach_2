<ion-content padding class="masters_template">
	<div class="modalCalendar" (pan)="hiddeModalCalendar($event)">
		<calendar (userDate)="selectDate($event)" ></calendar>	
	</div>
	<div class="bloker" (click)="hiddeModalCalendarClick($event)"></div>

	<div class="headerMain">
		<div class="menu" >
			<img src="../../assets/ui_icons/menu.svg" alt="" (click)="doClick()">
		</div>
		<div class="titlemain">Твой успешный день</div>
		<div class="setting">
			<img src="../../assets/ui_icons/menu_2.svg" alt="" >
		</div>
	</div>

	<div class="region">
		<div class="headTasks">
			<div class="title_region">
				<div class="tileDay"><span>{{titleNameDey}}</span>{{tileDay}}</div><div id="calendar" (click)="showModalCalendar($event)" ></div>
			</div>

		</div>			
		<div class="scroll_region">	
		<div class="planer">
			<div id="timeDay">
				<ul>
					<li *ngFor="let item of timePlaner" [style.height]="hour+'vh'">{{item}}</li>
				</ul>
			</div>
			<div id="taskDay">
					<div class="rowLine" *ngFor="let line of timePlaner; let i = index; " [ngStyle]="{'top': hour*i+'vh'}" ></div>
					<div class="verticalLine" [ngStyle]="{'height': hour*24+'vh'}"></div>


					<div  *ngFor="let task of arrTasks" >
						<div class="task task_user" [ngStyle]="{'top': task.timeStart+'vh', 'height': task.height+'vh', 'width': task.countWidth+'%', 'left': task.left+'%' }" (click)="modalSeeTask(task)" *ngIf="task.status==''" ><div>{{task.name}}</div></div>						
						<div class="task task_standart" [ngStyle]="{'top': task.timeStart+'vh', 'height': task.height+'vh', 'width': task.countWidth+'%', 'left': task.left+'%' }" (click)="modalSeeTask(task)" *ngIf="task.status=='main_morning'" ><div>{{task.name}}</div></div>
					</div>

					<!--<div 
					class="task task_standart" 
					*ngFor="let task of arrTasks" 
					[ngStyle]="{'top': task.timeStart+'vh', 'height': task.height+'vh', 'width': task.countWidth+'%', 'left': task.left+'%' }" 
					(click)="modalSeeTask(task)" 
					*ngIf="task.status=='main_morning'"
					>
					<div>{{task.name}}</div>
					</div>-->

					<div id="currentTime" [ngStyle]="{'top': currentTimeLiner+'vh'}">
						<div class="circle"></div>					
					</div>
			</div>
		</div>
		</div>		 
	</div>
	<div id="addTaskDay" (click)="addTaskDay()"></div>
</ion-content>
