<ion-content padding class="masters_template">
	<div class="headerMain">
		<div class="menu" >
			<img src="../../assets/ui_icons/menu.svg" alt="" (click)="doClick()">
		</div>
		<div class="titlemain">Твой успешнй год</div>
		<div class="setting">
			<img src="../../assets/ui_icons/menu_2.svg" alt=""  (click)="settingMenu($event)" >	
			<div id="settingMenu" (pan)="settingMenuOff($event)" >
				<ul>
					<li (click)="addTask()" >Добавить цель</li>
					<li (click)="gotoPage('YearPage')" >Посмотреть цели</li>
					<li (click)="gotoPage('YearEditPage')" >Редактировать сферы</li>
				</ul>
			</div>
			<div id="bloker" (click)="settingMenuOffclick($event)"></div>
		</div>
	</div>

	<div class="region">
		<div class="headTasks">
			<div class="title_region">Редактировать сферы</div>
			<div class="addTasks">
				<img src="../../assets/ui_icons/plus.svg" alt="" (click)="addSfer()">
			</div>
		</div>			
		<div class="scroll_region">
			<button ion-button outline block (click)="restoreSfer()" >Востановить</button>

			<ul>
		    <li *ngFor="let item of items; let i = index" class="elementmenu"  >
		    	<div (click)="gotoPage('YeardetailedPage', item)"><img src="../../assets/iconscustom/{{ item.ico }}" class="icon_region" alt="">{{ item.name }}</div>
		    	<div class="delite" (click)="deleteSfer(i)" ><img src="../../assets/ui_icons/minus.svg" alt=""></div>
		    </li>
			</ul>	



		</div>		 
	</div>
</ion-content>
