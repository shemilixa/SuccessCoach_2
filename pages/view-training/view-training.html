<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end>
      <button  ion-button (click)="closeModal()">
        <img class= "close" src="../../assets/ui_icons/close.svg" alt="" >
      </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>
  
  
<ion-content overflow-scroll="true">
    

    <div id="gifPlay">
        <img [src]="srcGif" width="100%" height="" /> 
        <div id="tabloIterator">{{iteratorView}}</div>
        <round-progress id="circleIterator" [current]="iteratorView" [max]="counter" [color]="'#265485'"></round-progress>
    </div>
    
    <div id="textPlay">
        <div class="title_gif animated bounceInRight">{{playlist[iteratorPlaylist]["name"]}}</div>
    </div>
    

    <button id="startTrening" class="mainButtonModal" ion-button large (click)="playBtn()" >Начать</button>


    <!--<div class="progress-outer">
        <div class="progress-inner" [style.width]="progress + '%'">
            {{progress}}%
        </div>
    </div>-->
   
    
    

</ion-content>
